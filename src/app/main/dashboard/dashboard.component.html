<!-- breadcrumb -->
<div class="breadcrumbsMain">
	<div class="d-inline-block w-100">
		<div class="breadcrumbSection">
			<ol class="breadcrumb mb-0">
				<li class="breadcrumb-item active" >Dashboard</li>
			</ol>
		</div>
	</div>
</div>
<!-- breadcrumb -->

<!-- main box -->
<div class="container-flex pl-5 pr-5 pb-5 pt-2">
	<section class="card">
		<div class="card-header">
			<h5 class="headerCard" uiSref="app.demo">Sales Report</h5>
		</div>
		<div class="card-body card-body-cascade">
			<div class="row">
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<strong>Date Range</strong>
							<mdb-select [options]="timePeriods" placeholder="Choose Time Period"></mdb-select>
							<div class="row pt-4">
								<div class="col-md-12">
									<strong>Custom Dates</strong>
								</div>
								<div class="col-md-6">
									<mdb-date-picker name="mydate" [options]="{}" [placeholder]="'From'"></mdb-date-picker>
								</div>
								<div class="col-md-6">
									<mdb-date-picker name="mydate" [options]="{}" [placeholder]="'To'"></mdb-date-picker>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="row">
						<div class="col-md-4 text-center">
							<!-- <span class="min-chart mt-5 mb-4" id="chart-sales" data-percent="56"><span class="percent"></span></span> -->
							<mdb-simple-chart [percent]="flightPercent" [barColor]="'ff5722'" [trackColor]="'f5f5f5'" [scaleColor]="'dcdcdc'"></mdb-simple-chart>
							<div>
								<h2 class="h3-responsive deep-orange-text darken-3">Flight</h2>
							</div>
						</div>
						<div class="col-md-4 text-center">
							<mdb-simple-chart [percent]="hotelPercent" [barColor]="'33b5e5'" [trackColor]="'f5f5f5'" [scaleColor]="'dcdcdc'"></mdb-simple-chart>
							<div>
								<h2 class="h3-responsive" style="color: #33b5e5;">Hotel</h2>
							</div>
						</div>
						<div class="col-md-4 text-center">
							<mdb-simple-chart [percent]="carPercent" [barColor]="'9e9e9e'" [trackColor]="'f5f5f5'" [scaleColor]="'dcdcdc'"></mdb-simple-chart>
							<div>
								<h2 class="h3-responsive grey-text">Car</h2>
							</div>
						</div>
					</div>
				</div>
				<!-- <div class="col-md-12 pt-4">
					<canvas id="lineChart"></canvas>
				</div> -->
			</div>
		</div>
	</section>
</div>
